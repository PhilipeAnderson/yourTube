<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://kit.fontawesome.com/e797ab6ae2.js" crossorigin="anonymous"></script>
    <title>YourTube</title>
</head>
<body>
